<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NB Studio</h1>
        </header>
        <div class="sidebar">
            <ul>
                <li>New Project</li>
                <li>Open Project</li>
                <li>Save Project</li>
                <li>Export</li>
                <li>Import Audio</li>
            </ul>
        </div>
        <div class="main">
            <div class="toolbar">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
            <div class="track-container">
                <canvas id="waveform"></canvas>
            </div>
            <div class="controls">
                <label>Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                <label>Pitch:</label>
                <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1">
                <label>Echo:</label>
                <input type="checkbox" id="echo">
                <button id="crop">Crop</button>
                <button id="record">Record Voice Over</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
