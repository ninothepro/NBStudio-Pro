<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="traffic-lights-placeholder">
        <!-- Placeholder for macOS-style traffic lights -->
    </div>

    <div class="app-container">
        <h1>Web Audio Editor</h1>
        <ul>
            <li>New Project</li>
            <li>Open Project</li>
            <li>Save Project</li>
            <li>Export</li>
            <li>Import Audio</li>
        </ul>

        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>

        <div id="audio-visualization">
            <!-- This will be used for waveform visualization or any other audio visualization -->
        </div>

        <div class="sliders">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01">

            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01">

            <label for="echo">Echo:</label>
            <input type="checkbox" id="echo">

            <button id="crop">Crop</button>
            <button id="record-voiceover">Record Voice Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
