<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Audio Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <button onclick="newProject()">New Project</button>
        <button onclick="saveProject()">Save</button>
        <button onclick="loadProject()">Load</button>
        <button onclick="exportProject()">Export</button>
        <button onclick="settings()">Settings</button>
    </div>

    <div class="controls">
        <input type="file" id="audioUpload" accept="audio/*">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="stop()">Stop</button>
        <button onclick="cutAudio()">Cut</button>
        <button onclick="copyAudio()">Copy</button>
        <button onclick="pasteAudio()">Paste</button>
    </div>

    <div id="waveform"></div>

    <div class="track-controls">
        <button onclick="muteTrack()">Mute</button>
        <label for="volumeControl">Volume</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js"></script>
</body>
</html>
